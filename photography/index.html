<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui" name="viewport">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
    <title>Photon Photos</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <script src="//fast.eager.io/FB99ZJeTfvhs.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="logo"><a href="../">Photon</a></div>
      <div id="menu">
        <a href="../">Home</a>
        <a class="active">Photography</a>
        <a href="../blog">Blog</a>
        <a href="../about">About</a>
      </div>
    </div>
    <hr>
    <div id="body">
      <div id="photography" class="clearfix">
        <div class="photo">
          <div class="highlight" data-app-alias="photoswipe">
            <div class="blinker"></div>
            <div class="welcome-message right">
              <div class="welcome-message-arrow"></div>
              <div class="welcome-message-content">
                <p>Click here to demo PhotoSwipe</p>
              </div>
            </div>
          </div>
          <div class="highlight" data-app-alias="gumroad">
            <div class="blinker"></div>
            <div class="welcome-message right">
              <div class="welcome-message-arrow"></div>
              <div class="welcome-message-content">
                <p>Click here to demo Gumroad</p>
              </div>
            </div>
          </div>
          <a href="/images/places.jpg">
            <img src="/images/places.jpg">
          </a>
          <a class="buy-button" href="https://gum.co/LHxj">Buy Photo</a>
        </div>
        <div class="photo">
          <a href="/images/life.jpg">
            <img src="/images/life.jpg">
          </a>
          <a class="buy-button" href="https://gum.co/MRvwO">Buy Photo</a>
        </div>
        <div class="photo">
          <a href="/images/industry.jpg">
            <img src="/images/industry.jpg">
          </a>
          <a class="buy-button" href="https://gum.co/oJNR">Buy Photo</a>
        </div>
      </div>
    </div>
    <hr>
    <div id="footer">
      <p>&copy; 2016 Photon, Inc.</p>
      <div class="highlight" data-app-alias="social-icons">
        <div class="blinker"></div>
        <div class="welcome-message right">
          <div class="welcome-message-arrow"></div>
          <div class="welcome-message-content multiline">
            <p>Social Icons makes it easy to link to all of your social networks.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
