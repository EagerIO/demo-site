machine:
  node:
    version: v0.10.26

dependencies:
  cache_directories:
    - "~/nvm/v0.10.26/lib/node_modules"
    - "~/nvm/v0.10.26/lib/bin"
    - "~/.npm"

  post:
    - npm install -g gulp@3.6.2
    - gulp build
    - go get github.com/tools/godep
    - git clone git@github.com:EagerIO/Stout.git
    - cd Stout; godep go build -o ../stout src/*

test:
  override:
    - echo "No tests!"

deployment:
  production:
    branch: master
    commands:
      - ./stout deploy --env production --key $AMAZON_ACCESS_KEY --secret $AMAZON_SECRET_KEY
